{% extends "base.html" %}

{% block title %}Home - Plex Invitation System{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto p-8 bg-black/20 backdrop-blur-sm rounded-xl border border-plex-orange/20">
        <h2 class="text-2xl font-bold text-plex-orange mb-6">Enter Your Access Key</h2>
        <form action="/invite" method="POST" class="space-y-4">
            <input
                type="text"
                name="access_key"
                placeholder="Access Key"
                required
                class="w-full px-4 py-2 bg-black/30 border border-plex-orange/30 rounded-lg focus:ring-2 focus:ring-plex-orange focus:border-plex-orange outline-none transition-all"
            >
            <button
                type="submit"
                class="w-full px-4 py-2 bg-plex-orange text-black font-medium rounded-lg hover:bg-plex-orange/90 transition-colors"
            >
                Continue
            </button>
        </form>
    </div>
    
    <div class="text-center mt-8">
        <a
            href="/admin"
            class="text-plex-orange hover:text-plex-orange/80 transition-colors"
        >
            Admin Panel
        </a>
    </div>
{% endblock %}
